<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Webfood</title>
</head>
<body>
    <header>
        <div id="logo">
            WEBFOOD
        </div>
        <nav>
            <ul>
                <li><a href="#">Browse Meals</a></li>
                <li><a href="#">My Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Browse Our Delicious Meals</h1>
        <div id="menus">
            <div class="menu">
                <img src="/images/risotto.jpg" alt="Risotto with Tiger Prawns">
                <div class="item-contents">
                    <h2>Risotto with Tiger Prawns</h2>
                    <a href="#">Add to Cart</a>
                </div>
            </div>
            <div class="menu">
                <img src="/images/cheeseburgers.jpg" alt="Cheeseburgers">
                <div class="item-contents">
                    <h2>Cheeseburgers</h2>
                    <a href="#">Add to Cart</a>
                </div>
            </div>
        </div> 

    </main>
</body>
</html>
